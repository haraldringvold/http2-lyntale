  # Litt historie
  - SPDY utviklet av Google for å prøve å fikse ytelsesproblemene med HTTP/1.x
  - Fikk stor adopsjon av andre nettlesere
  - HTTP working group så det at det tydeligvis var noe å jobbe med
  - HTTP WG sendte ut CFP
  - SPDY ble valg som startpunkt
  - HTTP2 utvikling startert ca 2011
  - Endringer har blitt gjort siden da: SPDY != HTTP/2

  ???

  SPDY annonsernt mid 2009

  SPDY != HTTP/2. Men ikke så forskjellige. Hovedtrekkene er de samme.

  # Mål for HTTP/2
  - Forbedre den oppfattede latency-en
  - Gjøre noe med "head of line blocking»-problemet
  - Ikke kreve flere TCP koblinger
  - Beholde semantikken fra HTTP/1.1

  ---

  # En enkel kobling

  - De fleste HTTP overføringene er "short and bursty", mens TCP er optimalisert for langlevde store dataoverføringer.
  - En kobling gir bedre utnyttelse av hver TCP kobling
  - Mye mindre protokoll overhead
  - Spesielt bra ved HTTPS hvor handshakes er dyre
  - For ikke å snakke om mobil! Oh, the latency!

  # Prioritering

  - Uttrykke at man ønsker noen ressurser før andre
  - Uttrykker preferanse, ikke krav
  - De viktigste elementene for å få rendret siden: html, javascript og css viktigst, andre ressurser ikke så viktige

  ---

  # Flow control

  - For å forhindre at mottaker blir overbelastet
  - Stoppe og gjennoppta
  - Viktig da man ikke kan falle tilbake på TCPs mekanismer

  ---

  # Server push

  - HTTP/1: 1-til-1 req/resp.

  --

  - HTTP/2: kan sende filene den vet du trenger
    - Eks: GET about.html: Send css, javascript, bilder m.m.
  - Etterhvert: pushe cache invalidering

  # HPACK - Binær header komprimering

  HTTP/1:

  - Kan komprimere innholdet, men headere er alltid ukomprimerte
  - I mange request er headerne mye større enn payloaden
  - Enkelte headere endrer seg så og si aldri, men vi sender det med på hvert request
  - Det finnes eksempel på sider som på en sidelasting genererte 1mb(!) trafikk med bare ukomprimerte headere!

  HTTP/2:

  - Send fulle headere kun en gang

  Gjennomsnittlig: ca. 500–800 bytes
